<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --primary-color: #3b82f6; /* blue */
            --error-color: rgba(188, 81, 81, 0.95); /* red */
            --bg-color: #f0f4f8;
            --text-color: #1e293b;
            --btn-bg: #3b82f6;
            --btn-hover-bg: #2563eb;
            --btn-shadow: rgba(59, 130, 246, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--text-color);
            padding: 2rem;
        }

        .container {
            background: #fff;
            padding: 3rem 4rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px var(--btn-shadow);
            max-width: 420px;
            width: 100%;
            text-align: center;
            user-select: none;
        }

        h1 {
            font-size: 8rem;
            margin: 0 0 0.5rem;
            color: var(--error-color);
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.05em;
            text-shadow: 0 2px 8px rgba(239, 68, 68, 0.4);
        }

        p {
            font-size: 1.25rem;
            margin: 0.75rem 0 1.5rem;
            color: #475569;
        }

        a {
            display: inline-block;
            text-decoration: none;
            font-weight: 700;
            color: #fff;
            background: var(--btn-bg);
            padding: 0.75rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 9999px;
            box-shadow:
                    0 4px 6px -1px var(--btn-shadow),
                    0 2px 4px -1px var(--btn-shadow);
            transition:
                    background-color 0.3s ease,
                    box-shadow 0.3s ease,
                    transform 0.2s ease;
            user-select: none;
        }

        a:hover,
        a:focus-visible {
            background-color: var(--btn-hover-bg);
            box-shadow:
                    0 6px 12px -2px var(--btn-shadow),
                    0 3px 6px -2px var(--btn-shadow);
            transform: translateY(-2px);
            outline-offset: 4px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 2.5rem;
            }

            h1 {
                font-size: 6rem;
            }

            a {
                width: 100%;
                padding: 0.75rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<main class="container" role="main" aria-labelledby="title">
    <h1 id="title">404</h1>
    <p>We are sorry, the requested page does not exist.</p>
    <p>You can navigate back to the default page:</p>
    <a href="https://prague-castle-escape.netlify.app/" role="link">Prague Castle Escape</a>
</main>
</body>
</html>
