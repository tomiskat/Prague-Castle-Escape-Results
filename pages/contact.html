<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        body {
            color: var(--text-color);
        }

        .text {
            background: var(--light-background);
            border: 1px solid var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            display: table;
            margin: 0 auto;
            text-align: center;
        }

        #contact {
            max-width: 600px;
            margin: 2.5rem auto;
        }

        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform var(--transition-speed);
            display: block;
            margin: 0 auto;
            font-size: 1rem;
        }

        button[type="submit"]:hover {
            text-align: center;
            transform: scale(1.05);
        }

        .support-container {
            text-align: center;
        }

        .support-container p {
            margin-bottom: 1rem;
        }

        .support-container img {
            height: 50px;
            border-radius: var(--border-radius);
            transition: transform var(--transition-speed);
            cursor: pointer;
        }

        .support-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<main>
    <section class="text">
        <p>We'd love to hear from you - whether feedback, questions, or just saying hi.</p>
    </section>

    <section id="contact">
        <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact" />

            <label for="email">Your Email:</label><br />
            <input type="email" id="email" name="email" required /><br />

            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="7" required></textarea><br />

            <button type="submit">Send</button>
        </form>
    </section>


    <div class="support-container">
        <p>Enjoyed the game? Support author with a coffee!</p>
        <a href="https://www.buymeacoffee.com/tomiskat" target="_blank" rel="noopener">
            <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" />
        </a>
    </div>
</main>

</body>
</html>
